<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div>
        <img class="left-side-picture" src="plant.jpg" alt="Background image with leafy plants.">
        <div class="logo-background">
            <img src="odin-lined.png" alt="page logo">
            <div class="logo">ODIN</div>
        </div>
    </div>
    <div>
        <header>
            <div>This is not real online service! You know you need something like
                this in your life to help you realize your deepest dreams. <br>
                Sign up <i>now</i> to get started.
            </div>
            <div>
                You <i>know</i> you want to.
            </div>
        </header>
        <fieldset>
            <div>
                <legend>Let's do this!</legend>
            <div class="user-inputs-form">
                <div class="form-side">
                <label for="firstname">FIRST NAME</label>
                <input type="text" id="firstname">
                <label for="email">EMAIL</label>
                <input type="text" id="email">
                <label for="password">PASSWORD</label>
                <input type="text" id="password">
                </div>
                <div class="form-side">
                <label for="lastname">LAST NAME</label>
                <input type="text" id="lastname">
                <label for="phone_number">PHONE NUMBER</label>
                <input type="text" id="phone_number">
                <label for="confirm_password">CONFIRM PASSWORD</label>
                <input type="text" id="confirm_password">
              </div>
              </div>
            </div>
            <div>
                <button type="submit">Create Account</button>
            </div>
        </fieldset>
         <div class="login">Already have an account? <a href="www.theodinproject.com">Log in</a>
        </div>
    </div>
</body>
</html>
